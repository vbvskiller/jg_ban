<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>屏蔽列表</title>
<script type="text/javascript" src="./mootools-core-1.3-full-nocompat-yc.js"></script>
<script type="text/javascript">

var SEP=Browser.Platform.mac?"\r":(Browser.Platform.win?"\r\n":"\n");

window.addEvent('domready',function(){
        var deny_users=localStorage["deny_users"];
        if(typeOf(deny_users)==='string') {
            deny_users=JSON.parse(deny_users);
        }else {
            deny_users=[];
        }
        $('q').set('value',deny_users.join(SEP));
        $("save").addEvent('click',function(){
                var value=$('q').get('value');
                var result=[];
                value.split(SEP).each(function(v){
                    var tmp=v.trim();
                    if(tmp!==""){
                        result.push(tmp);
                    }
                
                });
                localStorage['deny_users']=JSON.stringify(result);
                $('q').set('value',result.join(SEP));
        });
        
});

</script>
<style type="text/css">
textarea {
    display:block;
    width:600px;
    height:600px;
}

</style>
</head>
<body>
<textarea id="q"></textarea>
<input type="submit" id="save" value="保存" />
</body>
</html>
